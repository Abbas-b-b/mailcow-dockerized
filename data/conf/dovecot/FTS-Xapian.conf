plugin {
    fts = xapian
    fts_xapian = partial=3 full=20 verbose=0
    fts_autoindex = yes
    fts_enforced = yes
    fts_autoindex_exclude = \Trash
    fts_decoder = decode2text
}

service indexer-worker {
    vsz_limit = 1024m
}

service decode2text {
    executable = script /usr/local/bin/decode2text.sh
    user = dovecot
    unix_listener decode2text {
        mode = 0666
    }
}
